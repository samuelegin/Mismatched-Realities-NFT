<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mismatched Realities Mint</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sparkles"></div>
  <div class="glow glow-top"></div>
  <div class="glow glow-bottom"></div>

  <main class="container">
    <header>
      <p class="accent-text">Now Minting on Base</p>
      <h1>Mismatched Realities</h1>
      <p class="description">
        Enter a realm where mystery unfolds. Each NFT reveals a unique journey through enchanted dimensions.
      </p>
    </header>

    <div class="main-content">
      <div class="nft-card">
        <div class="nft-glow"></div>
        <img id="nft-image" src="https://gateway.pinata.cloud/ipfs/bafybeih6nlxuijq2v3olyodom55wuv5zss5w3cvnvlr6n2kltnempsoml4/hidden.png" alt="NFT" />
        <div class="nft-footer">
          <p class="collection-text">Collection</p>
          <h3>Mismatched Realities</h3>
        </div>
      </div>

      <div class="mint-section">
        <div id="status">Connect wallet to start</div>
        <button id="connect-btn">Connect Wallet</button>

        <div id="whitelist-mint" class="hidden">
          <button id="mint-wl-btn">Mint Free (Whitelist)</button>
        </div>

        <div id="public-mint" class="hidden">
          <input type="number" id="public-qty" value="1" min="1" max="10" />
          <button id="mint-public-btn">Mint Public</button>
          <div id="public-price"></div>
        </div>

        <div id="contract-info">
          <span>Contract: <code id="contract-address"></code></span>
          <button id="copy-btn">Copy</button>
          <a id="explorer-link" target="_blank">View on BaseScan</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Mismatched Realities. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
